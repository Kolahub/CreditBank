<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div
                class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
            </div>
            <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                <div class="max-w-md mx-auto">
                    <div>
                        <a href="/landingPage.html" class="text-3xl text-blue-600 font-semibold mb-4">CreditBank</a>
                        <h1 class="text-2xl font-semibold">Welcome back! Login to your Account</h1>
                        <p class="text-red-600" id="errorMsg"></p>
                    </div>
                    <form class="divide-y divide-gray-200" id="loginForm">
                        <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                            <div class="relative">
                                <input autocomplete="on" id="email" name="email" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Email address" />
                                <label for="email" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Email Address</label>
                            </div>
                            <div class="relative">
                                <input autocomplete="on" id="password" name="password" type="password" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Password" />
                                <label for="password" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Password</label>
                            </div>

                            <div class="">
                                <p>Don't have an Account? <a href="signup.html" class="text-blue-600 hover:text-blue-300 hover:underline">Sign up</a></p>
                            </div>
                            <div class="relative">
                                <button type="submit" id="loginBtn" class="bg-blue-500 text-white rounded-md px-5 py-2 hover:scale-105"><span class="h-6 w-6 border-4 border-white border-t-blue-600 rounded-full animate-spin hidden" id="loginLoader"></span> <span>Login</span></button>
                            </div>
                            <div class="flex justify-end">
                                <a href="/resetPwsrd.html" class="text-blue-600 hover:text-blue-300 hover:underline">Forgot password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module"  src="dist/login.bundle.js"></script>
</body>
</html>
